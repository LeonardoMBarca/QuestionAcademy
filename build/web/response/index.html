<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Academy - Responder</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1A1A1A;
            color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #58A6FF;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-container {
            background-color: #2C2C2C;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid #58A6FF;
            border-radius: 5px;
            background-color: #333;
            color: #F0F0F0;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #58A6FF;
            color: #1A1A1A;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4F8CF9;
        }
    </style>
    <script>
        // Função para validar a senha
        function validateForm(event) {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput !== "senha") {
                alert("Senha incorreta!");
                event.preventDefault(); // Impede o envio do formulário
            }
        }
    </script>
</head>
<body>

    <h1>Responder Pergunta</h1>
    <div class="form-container">
        <form method="post" action="response.jsp" onsubmit="validateForm(event)">
            <label for="id">Identificação:</label>
            <input type="number" id="id" name="id" required placeholder="Digite o ID da pergunta">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite a senha de acesso">
            
            <input type="submit" value="Consultar!">
        </form>
    </div>

</body>
</html>
